<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <title>Calculator : Made by Rushi</title>
    <link rel="icon" href="./assets/fevicon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <h2 class="courgette-regular">Let's Calculate</h2>
            <input class="ans" type="text" id="result" readonly>
        </div>
        
        <div class="main">
            <div class="row">
                <button class="button op">B</button>
                <button class="button op">AC</button>
                <button class="button op">%</button>
                <button class="button op">*</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button op">/</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button op">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button op">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">00</button>
                <button class="button op">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
